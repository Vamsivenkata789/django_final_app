{% extends 'base/base.html' %}

{% block title %}Unauthorized Access - University Module Registration System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <i class="fas fa-lock fa-5x text-warning mb-4"></i>
            <h1>Access Restricted</h1>
            <p class="lead">You need to be logged in to access this page.</p>
            <div class="mt-4">
                <a href="{% url 'students:login' %}" class="btn btn-primary me-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </a>
                <a href="{% url 'students:register' %}" class="btn btn-outline-primary">
                    <i class="fas fa-user-plus me-2"></i>Register
                </a>
            </div>
            <div class="mt-4">
                <a href="{% url 'core:home' %}" class="btn btn-link">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
